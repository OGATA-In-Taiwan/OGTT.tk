<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link href="img/favicon.png" rel="shortcut icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGTT.tk</title>
    <script src="redirect.js"></script>
    <style>
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }
  
      #message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <div id="overlay">
      <div id="message-box">
        Please wait <span id="countdown">5</span> seconds...
      </div>
    </div>
  </body>
</html>
