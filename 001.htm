<!DOCTYBE html>
<!-- 定義語言 -->
<html lang="zh-TW">
<html>
  <head>
    <!-- 數位格式 -->
    <meta charset="utf-8">
    <!-- 倒計時跳轉 -->
      <script type="text/javascript">
            setTimeout("countdown()", 1);
              function countdown() {
              var s = document.getElementById("timer");
              s.innerHTML = s.innerHTML - 1;
              if (s.innerHTML == 0)
              window.location = "https://sites.google.com/view/ugghhlsehlhliolhsoifhioshhlioh/Home";
              else
            setTimeout("countdown()", 1);
            }
        </script>
        <style>
          font-weight:400;
        </style>
<div class="outer">
  <div class="inner">
      <font color="#FFF"><font face="arial"><h2 width="365px" height="30px" controls align="center"><p><b>系統將於<span id='timer'>1</span>毫秒後，自動跳轉</b></p></h2></font></font>
  </div>
</div>
  </head>
  <body>
    	<h1 id="a" style="display: none">Hello World!</h1>
	<h1 id="b">Hello cnblogs!</h1>
	<script>
		a.style.visibility = 'hidden';	//占据位置
		a.style.visibility = '';	//占据位置
		a.style.display = 'none';	//不占据位置
		a.style.display = '';	//不占据位置
	</script>

</html>
